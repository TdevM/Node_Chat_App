<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <link rel="stylesheet" href="css/styles.css">
    <title>Tunnel Messenger Web</title>
  </head>
  <body class="chat">


  <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>

  </div>


  <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>


      <div class="chat__footer">

          <form id="message-form">
              <input name="message" type="text" placeholder="Enter Message" autofocus autocomplete="off"/>
              <button>Send</button>

          </form>
          <button id="send-location">Send Location</button>
      </div>

  </div>
  <!-- <p>Welcome to Tunnel Messenger</p> -->



  <!-- Template for One Message Thread -->
  <script id="message-template" type="template">
 <li class="message">
     <div class="message__title">
         <h4>{{from}}</h4>
         <span>{{timeStamp}}</span>
     </div>
     <div class="message__body">
         <p>{{text}}</p>
     </div>
 </li>
  </script>


  <!-- Template for One Location Message Thread -->
  <script id="location-message-template" type="template">
 <li class="message">
     <div class="message__title">
         <h4>{{from}}</h4>
         <span>{{timeStamp}}</span>
     </div>
     <div class="message__body">
         <p>
          <a href="{{url}}" target = "_blank">My Current Location</a>
        </p>
     </div>
 </li>
  </script>


  <script src="/socket.io/socket.io.js"></script>
    <script src = "js/libs/jquery-3.1.1.min.js"> </script>
    <script src = "js/client.js"> </script>
    <script src = "js/libs/moment.js"></script>
  <script src = "js/libs/mustache.js"></script>

  </body>
</html>
